<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherWeb</title>
    <link rel="stylesheet" href="../static/index_style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<div class="main">
    <div class="main_content">
        <div class="main_content_header">
            <img class="main_content_header_img" src="https://m.media-amazon.com/images/I/61nuuPxUvaL.png" alt="">
            <div class="main_content_header_search">
                <h3 style="color: rgba(255,255,255,0.7)">Search Location ...</h3>
                <i style="color: white" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="main_content_info">
            <div class="main_content_info_container">
                <h1 id="6" style="font-size: 100px; color: white">N/BC</h1>
                <div class="main_content_info_container_text">
                    <h1 id="7" style="color: white">N/B</h1>

                    <p style="color: white">{{ hour }}:{{ minute }} - {{ weekday }}, {{ day }} {{ month }}
                        '{{ year }}</p>
                </div>
                <img id="9" src="" style=";width: 100px" class="fa-regular fa-cloud">
            </div>

        </div>
        <div class="main_content_container">
            <div class="main_content_container_bar">
                <h2 id="8" style="font-family: 'Arial Narrow'">no info</h2>
                <div class="main_content_container_bar_info">
                    <div class="main_content_container_bar_info_1">
                        <p>Temp max</p>
                    </div>
                    <div id="1" class="main_content_container_bar_info_2">
                        N/B
                    </div>
                    <div class="main_content_container_bar_info_3">
                        <i style="color: red" class="fa-solid fa-temperature-full"></i>
                    </div>
                </div>
                <div class="main_content_container_bar_info">
                    <div class="main_content_container_bar_info_1">
                        <p>Temp min</p>
                    </div>
                    <div id="2" class="main_content_container_bar_info_2">
                        N/B
                    </div>
                    <div class="main_content_container_bar_info_3">
                        <i style="color: blue" class="fa-solid fa-temperature-full"></i>
                    </div>
                </div>
                <div class="main_content_container_bar_info">
                    <div class="main_content_container_bar_info_1">
                        <p>Humadity</p>
                    </div>
                    <div id="3" class="main_content_container_bar_info_2">
                       N/B%
                    </div>
                    <div class="main_content_container_bar_info_3">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                </div>
                <div class="main_content_container_bar_info">
                    <div class="main_content_container_bar_info_1">
                        <p>Cloudy</p>
                    </div>
                    <div id="4" class="main_content_container_bar_info_2">
                        N/B%
                    </div>
                    <div class="main_content_container_bar_info_3">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                </div>
                <div class="main_content_container_bar_info">
                    <div class="main_content_container_bar_info_1">
                        <p>Wind</p>
                    </div>
                    <div id="5" class="main_content_container_bar_info_2">
                        N/Bkm/h
                    </div>
                    <div class="main_content_container_bar_info_3">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="../static/index.js"></script>
</body>
</html>
